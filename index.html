<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Train Weekend Bonanza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
                700: '#A16207',
              },
              money: {
                dark: '#064E3B',
                light: '#10B981',
                neon: '#34D399',
              },
              neon: {
                green: '#39ff14',
                pink: '#ff00ff',
                blue: '#00ffff'
              },
              urgent: {
                red: '#FF003C'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slow': 'bounce 3s infinite',
              'spin-slow': 'spin 3s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'blur-motion': 'blurMotion 2s infinite linear',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              blurMotion: {
                '0%': { transform: 'translateX(0)', opacity: '0.8' },
                '100%': { transform: 'translateX(-20px)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: white;
      }
      
      h1, h2, h3, .brand-font {
        font-family: 'Anton', sans-serif;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .sports-font {
        font-family: 'Oswald', sans-serif;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .neon-glow {
        box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
      }

      .neon-text {
        text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
      }
      
      .ticket-perforations {
        background-image: radial-gradient(circle, #0f172a 6px, transparent 7px);
        background-size: 20px 20px;
        background-position: -10px center;
        background-repeat: repeat-y;
      }

      .speed-lines {
        background: repeating-linear-gradient(
          90deg,
          transparent,
          transparent 50px,
          rgba(255, 255, 255, 0.1) 50px,
          rgba(255, 255, 255, 0.1) 52px
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
